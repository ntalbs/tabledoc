<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="../stylesheet.css" type="text/css" media="screen">
  </head>
  <body>
    <div class="nav">
      <a href="#table-stat">Table Statistics Summary</a> |
      <a href="#column-desc">Column Descriptions</a> |
      <a href="#index-desc">Index Descriptions</a> |
      <a href="../overview.html">Overview</a>
    </div>

    <h1>TableName</h1>
    <hr>

    <div class="table-desc">Description about this table.</div>
    <hr>
    <a name="table-stat"></a>
    <table>
      <tr>
        <td class="item-name">Rows</td>
        <td id="v-rows" class="num"></td>
      </tr>
      <tr>
        <td class="item-name">Bytes</td>
        <td id="v-bytes" class="num"></td>
      </tr>
      <tr>
        <td class="item-name">Average Row Length</td>
        <td id="v-avg-row-len" class="num"></td>
      </tr>
      <tr>
        <td class="item-name">Partitioned?</td>
        <td id="v-partitioned"></td>
      </tr>
      <tr>
        <td class="item-name">Last Analyzed</td>
        <td id="v-last-analyzed"></td>
      </tr>
    </table>
    <hr>

    <a name="column-desc"></a>
    <h2 id="col-desc-title"></h2>
    <!-- 컬럼 설명 -->
    <table class="col-desc">
      <tr>
        <th>Column Name</th>
        <th>Null?</th>
        <th>Data Type</th>
        <th>Default</th>
        <th>Distinct</th>
        <th>Comment</th>
      </tr>
      <tr class="per-col-row">
        <td class="column-name"></td>
        <td class="nullable"></td>
        <td class="data-type"></td>
        <td class="default"></td>
        <td class="distinct"></td>
        <td class="comment"></td>
      </tr>
    </table>
    <hr>

    <a name="index-desc"></a>
    <h2 id="index-desc-title"></h2>
    <!-- 인덱스 설명 -->
    <table>
      <tr>
        <th>Index Name</th>
        <th>Columns</th>
        <th>Uniq?</th>
        <th>Distinct</th>
        <th>Rows</th>
      </tr>
      <tr class="per-idx-row">
        <td class="index-name"></td>
        <td class="columns"></td>
        <td class="uniq"></td>
        <td class="distinct"></td>
        <td class="rows"></td>
      </tr>
    </table>
  </body>
</html>
